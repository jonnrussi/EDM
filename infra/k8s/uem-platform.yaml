apiVersion: v1
kind: Namespace
metadata:
  name: uem
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: uem
spec:
  replicas: 2
  selector:
    matchLabels: { app: auth-service }
  template:
    metadata:
      labels: { app: auth-service }
    spec:
      containers:
        - name: auth-service
          image: uem/auth-service:latest
          ports: [{ containerPort: 8001 }]
          envFrom:
            - secretRef: { name: uem-secrets }
            - configMapRef: { name: uem-config }
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: uem
spec:
  selector: { app: auth-service }
  ports:
    - name: http
      port: 80
      targetPort: 8001
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: auth-service-hpa
  namespace: uem
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: auth-service
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uem-gateway
  namespace: uem
  annotations:
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: api.uem.local
      http:
        paths:
          - path: /auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port: { number: 80 }
