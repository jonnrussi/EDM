version: '3.9'

x-backend-common: &backend-common
  build:
    context: ..
    dockerfile: backend/Dockerfile
  env_file:
    - ../.env
  restart: unless-stopped
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy
    rabbitmq:
      condition: service_healthy
    init-db:
      condition: service_completed_successfully

services:
  postgres:
    image: postgres:16
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-uem}
      POSTGRES_USER: ${POSTGRES_USER:-uem_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change-me}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-uem_user} -d ${POSTGRES_DB:-uem}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  rabbitmq:
    image: rabbitmq:3-management
    env_file:
      - ../.env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-uem}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-uem}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 15s
    restart: unless-stopped

  init-db:
    build:
      context: ..
      dockerfile: backend/Dockerfile
    env_file:
      - ../.env
    command: python -m backend.scripts.seed_db
    depends_on:
      postgres:
        condition: service_healthy
    restart: "no"

  auth-service:
    <<: *backend-common
    command: uvicorn backend.services.auth_service.app.main:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8001/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 20

  device-service:
    <<: *backend-common
    command: uvicorn backend.services.device_service.app.main:app --host 0.0.0.0 --port 8002
    ports:
      - "8002:8002"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8002/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 20

  task-service:
    <<: *backend-common
    command: uvicorn backend.services.task_service.app.main:app --host 0.0.0.0 --port 8003
    ports:
      - "8003:8003"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8003/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 20

  patch-service:
    <<: *backend-common
    command: uvicorn backend.services.patch_service.app.main:app --host 0.0.0.0 --port 8004
    ports:
      - "8004:8004"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8004/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 20

  reporting-service:
    <<: *backend-common
    command: uvicorn backend.services.reporting_service.app.main:app --host 0.0.0.0 --port 8005
    ports:
      - "8005:8005"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8005/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 20

  notification-service:
    <<: *backend-common
    command: uvicorn backend.services.notification_service.app.main:app --host 0.0.0.0 --port 8006
    ports:
      - "8006:8006"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8006/health').read()"]
      interval: 10s
      timeout: 5s
      retries: 20

  frontend:
    build:
      context: ..
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8080
    volumes:
      - frontend_static:/frontend-static
    command: /bin/sh -c "cp -r /usr/share/nginx/html/. /frontend-static && nginx -g 'daemon off;'"
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1 >/dev/null 2>&1"]
      interval: 10s
      timeout: 3s
      retries: 20
    restart: unless-stopped

  api-gateway:
    image: nginx:1.27-alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - frontend_static:/usr/share/nginx/html:ro
    ports:
      - "8080:8080"
    depends_on:
      frontend:
        condition: service_healthy
      auth-service:
        condition: service_healthy
      device-service:
        condition: service_healthy
      task-service:
        condition: service_healthy
      patch-service:
        condition: service_healthy
      reporting-service:
        condition: service_healthy
      notification-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://127.0.0.1:8080 >/dev/null 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 20
    restart: unless-stopped

  agent:
    build:
      context: ..
      dockerfile: agent/Dockerfile
    env_file:
      - ../.env
    environment:
      UEM_AUTH_URL: http://api-gateway:8080/auth/v1/auth/login
      UEM_DEVICE_URL: http://api-gateway:8080/devices/v1/devices
      UEM_HMAC_SECRET: ${HMAC_SHARED_SECRET}
    depends_on:
      api-gateway:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
  frontend_static:
